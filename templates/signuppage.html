{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
  <title>Facebook Sign Up</title>
</head>
<body>

<div class="signup-container">
  <div class="signup-form">
    <h2>Create a New Account</h2>

    <form method="POST" action="{% url 'signup' %}">
      {% csrf_token %}

      <label for="username">Full-Name:</label>
      <input type="text" id="email" name="name" required>

      <label for="username">Username:</label>
      <input type="text" id="email" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <p class="terms">By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a> and <a href="#">Cookie Policy</a>. You may receive SMS notifications from us and can opt out at any time.</p>

      <button type="submit">Sign Up</button>
    </form>
    <hr>
    <p>Already Have an account? <a href="{% url 'login' %}">Login.</a></p>
  </div>
</div>

</body>
</html>
