{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SandBook</title>
    <!-- Link Bootstrap CSS (Assuming you have Bootstrap installed) -->
    <script src="https://kit.fontawesome.com/06c961d4fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Custom CSS for additional styling -->
    {% block css %}

    {% endblock %}
    <style>
        body {
            padding-top: 56px; /* Adjust based on your navbar height */
        }
        footer {
            background-color: #2c3e50; /* Footer background color */
            color: #ecf0f1; /* Text color */
            padding: 20px;
            text-align: center;
            /* position: fixed; */
            bottom: 0;
            width: 100%;
        }

        /* Social media icons */
        .social-icons a {
            color: #ecf0f1;
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
        }

        /* Optional: Hover effect for social icons */
        .social-icons a:hover {
            color: #3498db; /* Change color on hover */
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <!-- SandBook Title -->
        <a class="navbar-brand" href="#">SandBook</a>

        <!-- Navbar Toggler for small screens -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Items -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'homepage' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profileedit' %}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Your content goes here -->
<div class="container mt-5">
    {% block content %}

    {% endblock %}
    <!-- Add more content as needed -->
</div>


<footer>
    <p>&copy; 2023 Your Website Name</p>
    
    <!-- Social Media Icons -->
    <div class="social-icons">
        <a href="#" target="_blank">Facebook</a>
        <a href="#" target="_blank">Twitter</a>
        <a href="#" target="_blank">Instagram</a>
        <!-- Add more social media icons as needed -->
    </div>
</footer>

<!-- Link Bootstrap JS and Popper.js (Assuming you have Bootstrap installed) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<scr src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Check if there's a stored scroll position in session storage
        var scrollPosition = sessionStorage.getItem('scrollPosition');
        if (scrollPosition) {
            // If a scroll position is found, scroll to that position
            window.scrollTo(0, scrollPosition);
            // Clear the stored scroll position
            sessionStorage.removeItem('scrollPosition');
        }
    
        // Save the current scroll position before the page is reloaded
        window.addEventListener('beforeunload', function () {
            sessionStorage.setItem('scrollPosition', window.scrollY);
        });
    </script>
{% block javascript %}


{% endblock %}
</body>
</html>
